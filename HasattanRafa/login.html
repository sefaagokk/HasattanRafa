<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HasattanRafa - Giriş</title>
    <link rel="icon" href="img/HasattanRafaLogo1.jpg" type="image/jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1932&q=80');
            background-size: cover;
            background-position: center;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            position: relative;
            overflow: hidden;
            width: 768px;
            max-width: 100%;
            min-height: 550px;
        }
        
        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }
        
        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }
        
        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }
        
        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }
        
        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }
        
        @keyframes show {
            0%, 49.99% {
                opacity: 0;
                z-index: 1;
            }
            
            50%, 100% {
                opacity: 1;
                z-index: 5;
            }
        }
        
        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }
        
        .container.right-panel-active .overlay-container{
            transform: translateX(-100%);
        }
        
        .overlay {
            background: #4caf50;
            background: linear-gradient(to right, #4caf50, #8bc34a);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            color: #FFFFFF;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }
        
        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }
        
        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }
        
        .overlay-left {
            transform: translateX(-20%);
        }
        
        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }
        
        .overlay-right {
            right: 0;
            transform: translateX(0);
        }
        
        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }
        
        form {
            background-color: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
        }
        
        h1 {
            font-weight: bold;
            margin: 0;
            margin-bottom: 15px;
            color: #333;
        }
        
        p {
            font-size: 14px;
            font-weight: 100;
            line-height: 20px;
            letter-spacing: 0.5px;
            margin: 20px 0 30px;
        }
        
        input {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            border-radius: 5px;
        }
        
        select {
            background-color: #eee;
            border: none;
            padding: 12px 15px;
            margin: 8px 0;
            width: 100%;
            border-radius: 5px;
        }
        
        button {
            border-radius: 20px;
            border: 1px solid #4caf50;
            background-color: #4caf50;
            color: #FFFFFF;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: transform 80ms ease-in;
            cursor: pointer;
            margin-top: 15px;
        }
        
        button:active {
            transform: scale(0.95);
        }
        
        button:focus {
            outline: none;
        }
        
        button.ghost {
            background-color: transparent;
            border-color: #FFFFFF;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4caf50;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .logo img {
            height: 45px;
            width: auto;
            margin-right: 12px;
            object-fit: contain;
            vertical-align: middle;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        
        .success-message {
            color: #4caf50;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        
        .query-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
            text-decoration: none;
        }
        
        .query-btn:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <a href="kullanicisorgu.html" class="query-btn">Sorgu Sayfası</a>
    
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form id="signup-form">
                <div class="logo">
                    <img src="img/HasattanRafaLogo1.jpg" alt="HasattanRafa Logo">
                    HasattanRafa
                </div>
                <h1>Hesap Oluştur</h1>
                <select id="user-type" required>
                    <option value="" disabled selected>Kullanıcı Tipi Seçiniz</option>
                    <option value="uretici">Üretici</option>
                    <option value="fabrikator">Fabrikatör</option>
                    <option value="satici">Satıcı</option>
                    <option value="lojistikci">Lojistikçi</option>
                </select>
                <input type="text" id="fullname" placeholder="İsim Soyisim" required />
                <input type="email" id="signup-email" placeholder="E-posta" required />
                <input type="password" id="signup-password" placeholder="Şifre" required />
                <button type="submit">Kayıt Ol</button>
                <div class="error-message" id="signup-error"></div>
                <div class="success-message" id="signup-success">Kayıt başarılı! Giriş yapabilirsiniz.</div>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form id="signin-form">
                <div class="logo">
                    <img src="img/HasattanRafaLogo1.jpg" alt="HasattanRafa Logo">
                    HasattanRafa
                </div>
                <h1>Giriş Yap</h1>
                <input type="email" id="signin-email" placeholder="E-posta" required />
                <input type="password" id="signin-password" placeholder="Şifre" required />
                <button type="submit">Giriş</button>
                <div class="error-message" id="signin-error"></div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Tekrar hoş geldiniz!</h1>
                    <p>Bağlantıda kalmak için lütfen kişisel bilgilerinizle giriş yapın</p>
                    <button class="ghost" id="signIn">Giriş Yap</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Merhaba!</h1>
                    <p>Kişisel bilgilerinizi girin ve HasattanRafa'da yolculuğunuza başlayın</p>
                    <button class="ghost" id="signUp">Kayıt Ol</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM elementleri
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');
        const signupForm = document.getElementById('signup-form');
        const signinForm = document.getElementById('signin-form');
        const signupError = document.getElementById('signup-error');
        const signinError = document.getElementById('signin-error');
        const signupSuccess = document.getElementById('signup-success');

        // Sayfalar arası geçiş butonları
        signUpButton.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });

        // Kullanıcı verileri (gerçek uygulamada bir veritabanında saklanır)
        let users = JSON.parse(localStorage.getItem('users')) || [];

        // Kayıt olma formu gönderildiğinde
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const userType = document.getElementById('user-type').value;
            const fullname = document.getElementById('fullname').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            // Basit doğrulama
            if (!userType || !fullname || !email || !password) {
                signupError.textContent = 'Lütfen tüm alanları doldurun';
                signupError.style.display = 'block';
                signupSuccess.style.display = 'none';
                return;
            }
            
            // E-posta doğrulama
            if (!isValidEmail(email)) {
                signupError.textContent = 'Lütfen geçerli bir e-posta adresi girin';
                signupError.style.display = 'block';
                signupSuccess.style.display = 'none';
                return;
            }
            
            // E-posta adresi zaten var mı kontrol et
            if (users.some(user => user.email === email)) {
                signupError.textContent = 'Bu e-posta adresi zaten kullanılıyor';
                signupError.style.display = 'block';
                signupSuccess.style.display = 'none';
                return;
            }
            
            // Kullanıcıyı kaydet
            const newUser = {
                userType,
                fullname,
                email,
                password
            };
            
            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            
            // Başarı mesajı göster
            signupForm.reset();
            signupError.style.display = 'none';
            signupSuccess.style.display = 'block';
            
            // 2 saniye sonra giriş sayfasına yönlendir
            setTimeout(() => {
                container.classList.remove('right-panel-active');
            }, 2000);
        });

        // Giriş formu gönderildiğinde
        signinForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            
            // Kullanıcıyı bul
            const user = users.find(user => user.email === email && user.password === password);
            
            if (user) {
                // Giriş başarılı
                signinError.style.display = 'none';
                
                // Giriş yapan kullanıcının emailini localStorage'a kaydet
                localStorage.setItem('currentUserEmail', user.email);
                
                // Kullanıcı tipine göre yönlendirme
                if (user.userType === "uretici") {
                    window.location.href = "ureticisayfasi.html";
                } else if (user.userType === "fabrikator") {
                    window.location.href = "fabrikatorsayfasi.html";
                } else if (user.userType === "satici") {
                    window.location.href = "saticisayfasi.html";
                } else if (user.userType === "lojistikci") {
                    window.location.href = "lojistiksayfasi.html";
                }
                
                // Form temizle
                signinForm.reset();
            } else {
                // Giriş başarısız
                signinError.textContent = 'E-posta veya şifre yanlış';
                signinError.style.display = 'block';
            }
        });

        // E-posta doğrulama yardımcı fonksiyonu
        function isValidEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
