        .close-modal:hover {

        .image-upload-container {

                justify-content: space-between;
            }
            
            .modal-content {
                width: 95%;
                margin: 20px auto;

            }
        }
    </style>
</head>

    <script>
        // Kullanƒ±cƒ± bilgilerini localStorage'dan al
        let currentUser = null;
        const users = JSON.parse(localStorage.getItem('users')) || [];
        const storedEmail = localStorage.getItem('currentUserEmail');
        
        console.log("Saklanan Email:", storedEmail);
        console.log("Kayƒ±tlƒ± Kullanƒ±cƒ±lar:", users);
        
        // Eƒüer kullanƒ±cƒ± localStorage'da varsa, bilgilerini al
        if (storedEmail) {
            currentUser = users.find(user => user.email === storedEmail);
            console.log("Bulunan Kullanƒ±cƒ±:", currentUser);
        }
        
        // Eƒüer kullanƒ±cƒ± bilgisi yoksa, login sayfasƒ±na y√∂nlendir
        if (!currentUser) {
            console.log("Kullanƒ±cƒ± bulunamadƒ±, login sayfasƒ±na y√∂nlendiriliyor.");
            window.location.href = 'login.html';
        } else if (currentUser.userType !== 'fabrikator') {
            console.log("Kullanƒ±cƒ± fabrikat√∂r deƒüil, login sayfasƒ±na y√∂nlendiriliyor.");
            window.location.href = 'login.html';
        } else {
            // Kullanƒ±cƒ± bilgilerini g√∂r√ºnt√ºle
            console.log("Kullanƒ±cƒ± bilgileri g√∂r√ºnt√ºleniyor.");
            document.getElementById('user-fullname').textContent = currentUser.fullname;
        }
        
        // DOM elementleri
        const logoutBtn = document.getElementById('logout-btn');
        const addProductBtn = document.getElementById('add-product-btn');
        const emptyAddBtn = document.getElementById('empty-add-btn');
        const modal = document.getElementById('add-product-modal');
        const closeModalBtn = document.getElementById('close-modal');
        const productForm = document.getElementById('add-product-form');
        const formSuccess = document.getElementById('form-success');
        const formError = document.getElementById('form-error');
        const productsContainer = document.getElementById('products-list');
        const emptyState = document.getElementById('empty-state');
        
        // Resim y√ºkleme √∂nizleme fonksiyonlarƒ±
        const imageInputs = document.querySelectorAll('.image-upload-input');
        imageInputs.forEach(input => {
            input.addEventListener('change', function() {
                const preview = document.getElementById(`${this.id}-preview`);
                const file = this.files[0];
                
                if (file) {
                    const reader = new FileReader();
                    reader.addEventListener('load', function() {
                        preview.src = this.result;
                        preview.style.display = 'block';
                    });
                    reader.readAsDataURL(file);
                }
            });
        });
        
        // √áƒ±kƒ±≈ü yapma i≈ülemi
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('currentUserEmail');
            window.location.href = 'login.html';
        });
        
        // Modal a√ßma butonlarƒ±
        addProductBtn.addEventListener('click', () => {
            modal.style.display = 'block';
        });
        
        emptyAddBtn.addEventListener('click', () => {
            modal.style.display = 'block';
        });
        
        // Modal kapatma butonu
        closeModalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
            resetForm();
        });
        
        // Modal dƒ±≈üƒ± tƒ±klamayla kapatma
        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                resetForm();
            }
        });
        
        // Formu sƒ±fƒ±rlama fonksiyonu
        function resetForm() {
            productForm.reset();
            formSuccess.style.display = 'none';
            formError.style.display = 'none';
            imageInputs.forEach(input => {
                const preview = document.getElementById(`${input.id}-preview`);
                preview.style.display = 'none';
                preview.src = '';
            });
        }
        
        // Form g√∂nderme i≈ülemi
        productForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Form verilerini al
            const productId = document.getElementById('product-id').value;
            const receiveDate = document.getElementById('receive-date').value;
            const deliveryVehicle = document.getElementById('delivery-vehicle').value;
            const processDetails = document.getElementById('process-details').value;
            const processDate = document.getElementById('process-date').value;
            const finalState = document.getElementById('final-state').value;
            const storageConditions = document.getElementById('storage-conditions').value;
            const saleDate = document.getElementById('sale-date').value;
            const receiverVehicle = document.getElementById('receiver-vehicle').value;
            
            // G√∂rsel verilerini al
            const receiveImage = document.getElementById('receive-image-preview').src;
            const vehicleImage = document.getElementById('vehicle-image-preview').src;
            const processImage = document.getElementById('process-image-preview').src;
            const finalImage = document.getElementById('final-image-preview').src;
            const storageImage = document.getElementById('storage-image-preview').src;
            const receiverVehicleImage = document.getElementById('receiver-vehicle-image-preview').src;
            
            // Form doƒürulama
            if (!productId || !receiveDate || !deliveryVehicle || !processDetails || 
                !processDate || !finalState || !storageConditions || !saleDate || !receiverVehicle) {
                formError.style.display = 'block';
                formSuccess.style.display = 'none';
                return;
            }
            
            // Yeni √ºr√ºn nesnesi olu≈ütur
            const newProduct = {
                id: productId,
                receiveDate: receiveDate,
                deliveryVehicle: deliveryVehicle,
                processDetails: processDetails,
                processDate: processDate,
                finalState: finalState,
                storageConditions: storageConditions,
                saleDate: saleDate,
                receiverVehicle: receiverVehicle,
                receiveImage: receiveImage,
                vehicleImage: vehicleImage,
                processImage: processImage,
                finalImage: finalImage,
                storageImage: storageImage,
                receiverVehicleImage: receiverVehicleImage,
                createdAt: new Date().toISOString(),
                userId: currentUser.email
            };
            
            // √úr√ºnleri localStorage'dan al veya bo≈ü dizi olu≈ütur
            let factoryProducts = JSON.parse(localStorage.getItem('factoryProducts')) || [];
            
            // ID'nin benzersiz olduƒüunu kontrol et
            if (factoryProducts.some(product => product.id === productId)) {
                formError.textContent = 'Bu √ºr√ºn ID zaten kullanƒ±lƒ±yor';
                formError.style.display = 'block';
                formSuccess.style.display = 'none';
                return;
            }
            
            // Yeni √ºr√ºn√º ekle
            factoryProducts.push(newProduct);
            
            // localStorage'a kaydet
            localStorage.setItem('factoryProducts', JSON.stringify(factoryProducts));
            
            // Ba≈üarƒ± mesajƒ± g√∂ster
            formSuccess.style.display = 'block';
            formError.style.display = 'none';
            
            // Formu sƒ±fƒ±rla
            setTimeout(() => {
                resetForm();
                modal.style.display = 'none';
                
                // √úr√ºn listesini g√ºncelle
                displayProducts();
            }, 2000);
        });
        
        // √úr√ºnleri g√∂r√ºnt√ºleme fonksiyonu
        function displayProducts() {
            const factoryProducts = JSON.parse(localStorage.getItem('factoryProducts')) || [];
            
            // Sadece mevcut kullanƒ±cƒ±nƒ±n √ºr√ºnlerini filtrele
            const userProducts = factoryProducts.filter(product => product.userId === currentUser.email);
            
            // √úr√ºn listesi veya bo≈ü durum mesajƒ±nƒ± g√∂ster
            if (userProducts.length > 0) {
                productsContainer.style.display = 'grid';
                emptyState.style.display = 'none';
                
                // √úr√ºn kartlarƒ±nƒ± olu≈ütur
                productsContainer.innerHTML = '';
                userProducts.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <h3 class="product-title">${product.finalState}</h3>
                        <div class="product-details">
                            <div class="product-detail">
                                <span class="detail-label">√úr√ºn ID:</span>
                                <span class="detail-value">${product.id}</span>
                            </div>
                            <div class="product-detail">
                                <span class="detail-label">Teslim Alƒ±≈ü Tarihi:</span>
                                <span class="detail-value">${formatDate(product.receiveDate)}</span>
                            </div>
                            <div class="product-detail">
                                <span class="detail-label">ƒ∞≈ülem:</span>
                                <span class="detail-value">${product.processDetails}</span>
                            </div>
                            <div class="product-detail">
                                <span class="detail-label">ƒ∞≈ülem Tarihi:</span>
                                <span class="detail-value">${formatDate(product.processDate)}</span>
                            </div>
                            <div class="product-detail">
                                <span class="detail-label">Satƒ±≈ü Tarihi:</span>
                                <span class="detail-value">${formatDate(product.saleDate)}</span>
                            </div>
                        </div>
                    `;
                    productsContainer.appendChild(card);
                });
            } else {
                productsContainer.style.display = 'none';
                emptyState.style.display = 'block';
            }
        }
        
        // Tarih formatƒ± fonksiyonu
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('tr-TR', options);
        }
        
        // Sayfa y√ºklendiƒüinde √ºr√ºnleri g√∂r√ºnt√ºle
        document.addEventListener('DOMContentLoaded', () => {
            // Giri≈ü yapan kullanƒ±cƒ±nƒ±n e-postasƒ±nƒ± localStorage'a kaydet
            // Bu, sayfayƒ± yenilediƒüimizde hala kullanƒ±cƒ±nƒ±n giri≈ü yaptƒ±ƒüƒ±nƒ± bilmemizi saƒülar
            if (currentUser) {
                localStorage.setItem('currentUserEmail', currentUser.email);
            }
            
            // √úr√ºnleri g√∂r√ºnt√ºle
            displayProducts();
        });
    </script>
